<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Online Cinema</title>
    <link rel="icon" href="img/logo.svg" type="image/svg+xml">
</head>

<body>
    <div class="grid-init grid">
        <header class="header">
            <div class="header__wrap">
                <a href="#" class="header__logo">movea</a>
                <nav class="header__nav">
                    <a href="#">Movies</a>
                    <a href="#">TV shows</a>
                    <a href="#">Animations</a>
                    <a href="#">Plans</a>
                </nav>
                <div class="header__search">
                    <input type="text" placeholder="Search...">
                </div>
                <div class="header__time">
                    <div class="header__hours">19:55</div>
                    <div class="header__days">March 30</div>
                </div>
                <div class="header__personal">
                    <img src="./img/avatar.png" alt="User logotype">
                </div>
            </div>
        </header>
        <aside class="aside box-init">
            aside
        </aside>
        <main class="main">
            <section class="main-display">
                <div class="main-display__trailer">
                    <div class="main-display__views">Views 77k</div>
                    <div class="main-display__name">
                        <h1 class="main-display__header">Spider-Man: No Way Home</h1>
                        <div class="main-display__date">Feb 2021</div>
                    </div>
                    <div class="button-play__wrap">
                        <button class="button-play" type="button"></button>
                    </div>
                </div>
                <div class="main-display__trending"> </div>
                <div class="main-display__trending"></div>
            </section>
        </main>
    </div>

</body>

</html>
